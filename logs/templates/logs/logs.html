<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h3>{{ baby.baby_name }}</h3>
            <small class="text-muted">{{ baby.user }}</small>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">

    </div>
    <div class="row">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="{% url 'add-diaper' baby.id %}">
                <button type="button" class="btn btn-primary">Nappy</button>
            </a>
            <button type="button" class="btn btn-primary">Feed</button>
            <button type="button" class="btn btn-primary">Sleep</button>
            <button type="button" class="btn btn-primary">Medication</button>
        </div>
    </div>
</div>
<div class="container-fluid">
    <!--consider making into a striped table -->
    <div class="row">
        <ul class="list-group">
            {% for diaper in diapers %}
                <a href="{% url 'edit-diaper' diaper.id %}" class="list-group-item list-group-item-action">
                    <table class="table table-dark">
                        <tbody>
                            <tr>
                                <td>{{diaper.baby}}</td>
                            </tr>
                            <tr>
                                <td>{{diaper.time}}</td>
                            </tr>
                            <tr>
                                <td>{{diaper.type}}</td>
                            </tr>
                        </tbody>
                    </table>
                </a>
            {% endfor %}
        </ul>
    </div>

    <br>
</div>
{% endblock %}
