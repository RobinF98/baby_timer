{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-body-tertiary p-3">
    <div class="row">
        <div class="col-10 m-auto">
            <div class="row">
                <div class="col-10 m-auto">
                    <h1 class="h1 fw-normal">{{ baby.baby_name }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-end">
                    Birthday:
                </div>
                <div class="col-6">
                    {{ baby.birthday }}
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-end">
                    Due Date:
                </div>
                <div class="col-6">
                    {{ baby.due_date }}
                </div>
            </div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-md-6 col-11 mx-auto d-grid d-md-block gap-2">
            <a href="{% url 'edit-baby' baby.id %}" class="btn btn-primary m-md-1">Edit</a>
            <button type="button" class="btn btn-danger m-md-1" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Baby</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete {{ baby.baby_name }}?
            </div>
            <div class="modal-footer"> 
                <form action="{% url 'delete-baby' baby.id%}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        Delete
                    </button>
                </form>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
