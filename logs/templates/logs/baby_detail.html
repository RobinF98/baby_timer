{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-body-tertiary">
    <div class="row">
        <div class="col-6 col-md-3">
            <div class="row">
                <div class="col-6">
                    <h1>{{ baby.baby_name }}</h1>
                </div>
                <div class="col-6">
                    <h2>{{ baby.user }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    Birthday: {{ baby.birthday }}
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    Due Date: {{ baby.due_date }}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
