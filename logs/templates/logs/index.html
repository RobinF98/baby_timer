{% extends "base.html" %}

{% block content %}

<div class="container-fluid p-3 pb-0">
    <h1 class="h2 fw-normal mx-4 mt-2">Baby List</h1>
    {% for baby in baby_list %}
    <div class="row m-4">
        <ul class="list-group list-group-horizontal-md border p-0">
            <li class="list-group-item p-0 border-0 flex-fill">
                <ul class="list-group border-0">
                    <a href="{% url 'baby-detail' baby.id %}"
                        class="list-group-item list-group-item-action list-group-item-primary border-bottom-0">
                        {{baby.baby_name}}
                    </a>
                    <li class="list-group-item border-bottom-0">
                        Born: {{baby.birthday}}
                    </li>
                    <li class="list-group-item p-0">
                        <div class="btn-group w-100">
                            <a href="{% url 'logs' baby.id %}" class="btn btn-outline-primary btn-edit-logs">Logs</a>
                            <a href="{% url 'edit-baby' baby.id %}"
                                class="btn btn-outline-primary btn-edit-logs">Edit</a>
                        </div>
                    </li>
                </ul>
            </li>
            <li class="list-group-item w-50 border-0 p-2">
                {{baby.notes}}
            </li>
        </ul>
    </div>
    {% endfor %}
</div>

</div>
<div class="container-fluid ">
    <div class="row mx-3">
        <div class="col-12 col-md-4 d-grid gap-2 d-md-block">
            <a href="{% url 'add-baby' %}" class="btn btn-success">
                Add new baby
            </a>
        </div>
    </div>
</div>

{% endblock %}
