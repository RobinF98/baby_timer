{% extends "base.html" %}

{% block content %}
    <h1>Baby List</h1>
    <ul> 
        {% for baby in baby_list %}
            <div>
                <a href="{% url 'baby-detail' baby.id %}">
                    {{ baby.baby_name }}
                </a>
            </div>
            <div>{{ baby.user }}</div>
            <br>
        {% endfor %}
    </ul>
{% endblock %}
